<!doctype html>
    <head>

    </head>
    <body>
        <h2 align=center>Basic Math Calculator</h2>
        <table width="50%" align="center" border=2 cellpadding=10>
            <tr>
                <td>
                    <input type="text" id="txtnum1" placeholder="First number" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="txtnum2" placeholder="Second number" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" id="btnplus" value="Addition" onclick="add();" />
                    <input type="button" id="btnminus" value="Substraction" onclick="sub()" />
                    <input type="button" id="btnmultiply" value="Multiplication" onclick="mul()" />
                    <input type="button" id="btndivision" value="Division" onclick="div()" />
                </td>
            </tr>
            <tr>
                <td id="output"></td>
            </tr>
        </table>
        <script type="text/javascript">
           var num1,num2; //global variable 
           function add()
           {   
               num1 = document.getElementById("txtnum1").value;
               num2 = document.getElementById("txtnum2").value;
               var answer = parseInt(num1) + parseInt(num2);
               alert(answer);
           }
           function sub(){
               num1 = document.getElementById("txtnum1").value;
               num2 = document.getElementById("txtnum2").value;

               var answer = parseInt(num1) - parseInt(num2);
               document.writeln("result is " + answer);
           }
           function mul(){
               num1 = document.getElementById("txtnum1").value;
               num2 = document.getElementById("txtnum2").value;
               var answer = parseInt(num1) * parseInt(num2);
               document.getElementById("output").innerHTML = "answer is " + answer;
           }
           function div(){
               num1 = document.getElementById("txtnum1").value;
               num2 = document.getElementById("txtnum2").value;
               var answer = parseInt(num1) / parseInt(num2);
               console.log("answer is " + answer);
           }
        </script>
    </body>
</html>
