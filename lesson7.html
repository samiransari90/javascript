<!doctype html>
	<head>
        <title></title>
    <style>
        .red {
            border:1px solid red;
            background-color: cornsilk;
        }
        .black{
            border:1px solid black;
            background-color: white;
        }
    </style>
	</head>
	<body onload="Welcome()" >
		<table>
            <tr>
                <td>
                    <input type="text" id="txtusername" required />
                </td>
                <td>
                    <input type="text" id="txtmobile" required />
                </td>
                <td>
                    <input type="button" value="submit" />
                </td>
            </tr>
        </table>	
        <script>
            function Welcome(){
                //alert("Welcome to the world of javascript");
            }
            function focus(ActiveControl){
                console.log("Focus arrived");
                document.getElementById(ActiveControl).className = "red";
            }
            function blur(ActiveControl)
            {
                console.log("blurevent triggered");
                document.getElementById(ActiveControl).className ="black";
            }
            function get(Control){
                return document.getElementById(Control);
            }
            get("txtusername").onfocus=function() {
                    focus(this.id);
            }
            get("txtmobile").onfocus=function() {
                    focus(this.id);
            }
            get("txtusername").onblur= function(){
                    blur(this.id)
            }
            get("txtmobile").onblur= function(){
                    blur(this.id)
            }
        </script>
	</body>
</html>
