<html>
    <head>
        <title></title>
    </head>
    <body>
        <input type="button" value="Print All Key Value Pair " onclick="PrintObject();" />
        <p id="output">

        </p>
        <script>
           function PrintObject(){
            var person = new Object();
            person.name = "Smit";
            person.surname = "Shah";
            person.gender = true;
            person.weight = 50.21
            var data = "<br/> name = " + person['name'] + "<br/> surname " + person['surname'] +
            "<br/> gender = " + person['gender'] + " weight = " + person['weight'];
            document.getElementById("output").innerHTML = data;
            person.name = "Pooja";
            person.gender = false; 
            alert("Person name = " + person['name'] + " gender = " + person['gender']);
        }
        </script>
    </body>
</html>
